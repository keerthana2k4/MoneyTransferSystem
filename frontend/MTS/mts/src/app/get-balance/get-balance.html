<div *ngIf="errorMessage; else balanceTemplate">
  <p class="error">{{ errorMessage }}</p>
</div>

<ng-template #balanceTemplate>
  <h2>Balance</h2>
  <p class="balance">{{ balance | currency : 'INR' }}</p>

  
  <button *ngIf="showBackButton" (click)="navigate()" class="btn">Back to Home</button>
</ng-template>
